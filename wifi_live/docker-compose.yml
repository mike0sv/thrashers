version: "3.7"

services:
  queue:
    container_name: wifi_rmq
    image: rabbitmq:3-management
    ports:
      - 15672:15672
      - 5672:5672
    restart: always

  listener:
    container_name: wifi_listener
    image: wifi_live
    build: src
    environment:
      RMQ_HOST: queue
    command: python -u listener.py
    depends_on:
      - queue
    restart: always

  server:
    container_name: wifi_server
    image: wifi_live
    ports:
      - 5000:5000
    environment:
      RMQ_HOST: queue
    command: python -u server.py
    depends_on:
      - queue

    restart: always